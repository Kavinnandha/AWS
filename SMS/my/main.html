<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra-curriculars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4a">
        <h1 class="text-center">Extra-curricular activities</h1>

        <section class="mb-4">
            <h2 >Competitions and Hackathons:</h2>
            <form>
                <div class="mb-3">
                    <label for="Competitionn" class="form-label">Competition Name:</label>
                    <input type="text" class="form-control" id="Competitionn" >
                </div>
                <div class="mb-3">
                    <label for="Positionn" class="form-label">Position secured:</label>
                    <input type="text" class="form-control" id="Positionn" >
                </div>
                <div class="mb-3">
                    <label for="Daten" class="form-label">Date:</label>
                    <input type="text" class="form-control" id="Daten" >
                </div>
                <div class="mb-3">
                    <label for="uploadss" class="form-label">Upload:</label>
                    <textarea class="form-control" id="uploadss" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </form>
        </section>

        <section class="mb-4">
            <h2 >Extra-courses done:</h2>
            <form>
                <div class="mb-3">
                    <label for="Coursenamee" class="form-label">Course Name:</label>
                    <input type="text" class="form-control" id="Coursenamee" >
                </div>
                <div class="mb-3">
                    <label for="durationn" class="form-label">Course duration:</label>
                    <input type="text" class="form-control" id="durationn" >
                </div>
                <div class="mb-3">
                    <label for="DateCompletionn" class="form-label">Completion Date:</label>
                    <input type="text" class="form-control" id="DateCompletionn" >
                </div>
                <div class="mb-3">
                    <label for="uploadss" class="form-label">Upload:</label>
                    <textarea class="form-control" id="uploadss" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </form>
        </section>

        <section class="mb-4">
            <h2 >Research Paper & Publications:</h2>
            <form>
                <div class="mb-3">
                    <label for="Paper-titlee" class="form-label">Paper-title:</label>
                    <input type="text" class="form-control" id="Paper-titlee" >
                </div>
                <div class="mb-3">
                    <label for="Publication-namee" class="form-label">Publication-name:</label>
                    <input type="text" class="form-control" id="Publication-namee" >
                </div>
                <div class="mb-3">
                    <label for="Daten" class="form-label">Date of Publication:</label>
                    <input type="text" class="form-control" id="Daten" >
                </div>
                <div class="mb-3">
                    <label for="uploadss" class="form-label">Upload:</label>
                    <textarea class="form-control" id="uploadss" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </form>
        </section>

        <section class="mb-4">
            <h2 >Completed internships:</h2>
            <form>
                <div class="mb-3">
                    <label for="providerr" class="form-label">Internship provider:</label>
                    <input type="text" class="form-control" id="providerr" >
                </div>
                <div class="mb-3">
                    <label for="fieldd" class="form-label">Field of internship:</label>
                    <input type="text" class="form-control" id="fieldd" >
                </div>
                <div class="mb-3">
                    <label for="Durationn" class="form-label">Duration:</label>
                    <input type="text" class="form-control" id="Durationn" >
                </div>
                <div class="mb-3">
                    <label for="uploadss" class="form-label">Upload:</label>
                    <textarea class="form-control" id="uploadss" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
